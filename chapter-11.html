<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Form</title>
    <style>
        form{
            margin:0px;
            padding:0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
            width: 20%;
            background-color: rgb(169, 165, 200);
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: inset 0 0 10px black;
            gap:5px;

        }
    </style>
</head>
<body>
    <form action="chapter-11.html" method="post" onsubmit="alert('Form Submitted Successfully')">
        <input type="email" name="email" placeholder="Enter your email" style="padding: 14px; border: 0px solid white; border-radius: 10px;">
        <input type="date" id="date-picker" name="date-picker" style="padding: 10px; width: 170px; border: 0px solid white; border-radius: 10px;">
        <input type="color" id="color-picker" name="color-picker" style="padding: 10px; width: 190px; height: 50px; border: 0px solid white; border-radius: 10px;">
        <button  style="margin-top: 10px; width:24%; padding: 10px; border-radius: 10px; background-color:rgb(23, 165, 221); cursor: pointer;">Submit</button>
    </form>

    <!-- embeding video with poster image and controls -->
    <h1>Embded Video</h1>
    <video style="background-color: red;" width="400px"  poster="./namuna.png"  controls autoplay>
    <source src="mann_mera.mp4" type="video/mp4">
    <track src="mann_mera.vtt" kind="subtitles" srclang="en" label="English">
    </video>

    
</body>
</html>
