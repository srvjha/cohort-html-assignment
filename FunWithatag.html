<!DOCTYPE html>
<html lang="en">
<head>
    <title>a tag</title>
</head>
<body>
    <h1>Main Page</h1>
    <!-- exploring the rel here  -->
    <a href="https://example.com" target="_blank" rel="noopener noreferrer">Secure Link</a>
     
     <!-- checking how downloading works -->
     <a href="htmlcheatsheet.pdf" download="htmlcheatsheet.pdf">Download PDF</a>

      <!-- viewing of pdf using type  -->
     <a href="htmlcheatsheet.pdf" title="HTML Cheatsheet" type="application/pdf" target="_blank">View PDF</a>

    <!-- Embedding another page using iframe -->
    <iframe src="iframe.html" width="400" height="300"></iframe>
</body>
</html>
