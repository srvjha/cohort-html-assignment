<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Practice</title>
</head>
<body>

    <h1>Local Video</h1>
    <video  width="400px" height="400px" poster="./namuna.png"  controls autoplay>
    <source src="mann_mera.mp4" type="video/mp4">
    <track src="mann_mera.vtt" kind="subtitles" srclang="en" label="English">
    </video>
    <br>
    <hr>

    <h1>Audio Player</h1>
    <h1>mp3</h1>
    <audio controls autoplay>
    <source src="mann_mera.mp4" type="audio/mp3">
    </audio>
    
   
 
    <h2>mpeg</h2>
    <audio controls autoplay>
    <source src="song.mp3" type="audio/mpeg">
    </audio>


    <h1>View Youtube Video </h1>
     <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/FxZFKSgpeBc?si=WXNn64GO6gG7l6p3" title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen
    autoplay
    >
      </iframe>
    <br><br>
    <hr>
    <table border="2">
     <caption>Video & Audio</caption>
        
            <th>Video</th>
            <th>Audio Format</th>
            <th>Audio Player</th>
        
        <tr>
            <td rowspan="2">
                <video  width="400px" height="400px"   controls>
                <source src="mann_mera.mp4" type="video/mp4">
                <track src="mann_mera.vtt" kind="subtitles" srclang="en" label="English">
                </video>
            </td>
            <td>mp3</td>
            <td >
                <audio controls autoplay>
                <source src="mann_mera.mp4" type="audio/mp3">
                </audio>
            </td>
        </tr>

        <tr>
            
            <td>mpeg</td>
            <td>
                <audio controls autoplay>
                <source src="song.mp3" type="audio/mpeg">
                </audio>
            </td>
        </tr>
    </table>
    
</body>
</html>
