<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Practice</title>
</head>
<body>

    <h1>Local Video</h1>
    <video  width="400px" height="400px" poster="./namuna.png"  controls autoplay>
    <source src="mann_mera.mp4" type="video/mp4">
    <track src="mann_mera.vtt" kind="subtitles" srclang="en" label="English">
    </video>
    <br>
    <hr>

    <h1>Audio Player</h1>
    <audio controls autoplay>
    <source src="audio.mp3" type="audio/mp3">
    <source src="audio.mp3" type="audio/mp3">


    <h1>View Youtube Video </h1>
     <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/FxZFKSgpeBc?si=WXNn64GO6gG7l6p3" title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen
    autoplay
    >
      </iframe>
    
</body>
</html>
